<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Javascript Library for Parse File -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/style-input.css">

    <!-- Iconscout CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <title>Input Data Delegation</title>
</head>
<body>
<div class="container">
    <header>Resitration of Delegation</header>

    <form action="#">
        <div class="form-first">
            <div class="details personal">
                <span class="title">Personal Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="date" placeholder="Enter birth date" required>
                    </div>
                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="number" placeholder="Enter mobile number" required>
                    </div>
                    <div class="input-field">
                        <label>Gender</label>
                        <input type="date" placeholder="Enter your gender" required>
                    </div>
                    <div class="input-field">
                        <label>Occupation</label>
                        <input type="text" placeholder="Enter your occupation" required>
                    </div>
                </div>
            </div>

            <div class="details ID">
                <span class="title">Identity Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>ID Type</label>
                        <input type="number" placeholder="Enter ID type" required>
                    </div>
                    <div class="input-field">
                        <label>ID Number</label>
                        <input type="number" placeholder="Enter ID number" required>
                    </div>
                    <div class="input-field">
                        <label>Issued Authority</label>
                        <input type="text" placeholder="Enter issued authority" required>
                    </div>
                    <div class="input-field">
                        <label>Issued State</label>
                        <input type="text" placeholder="Enter issued state" required>
                    </div>
                    <div class="input-field">
                        <label>Issued Date</label>
                        <input type="date" placeholder="Enter issued date" required>
                    </div>
                    <div class="input-field">
                        <label>Expired Date</label>
                        <input type="date" placeholder="Enter expired date" required>
                    </div>
                </div>

                <div class="buttons">
                    <a href="{{ url_for('dataDelegation') }}" class="btnBack">
                        <i class="uil uil-navigator"></i>
                        <span class="btnText">Back</span>
                    </a>
                    <button class="btnSubmit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
    <script src="../static/js/script-input.js"></script>
</body>
</html>
